              <div class="offcanvas-header d-flex justify-content-center">
                <h4><a href="index.html">Our Menu</a></h4>
              </div>
              <div class="offcanvas-body">
                <ul>
                  <li><a href="#main">Our Products</a></li>
                  <li><a href="./bracelet/html/about.html">About us</a></li>
                </ul>
              </div>
            </div>
          </li>
          <li class="nav-item">

        <option value="all">All</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="brown">Brown</option>
      </select>
    </div>

    <div id="main" class="container main-container">
      <div class="slideshow-all d-md-flex justify-content-around">
        <!-- black -->
        <div class="splide d-flex justify-content-center" id="splide" data-color="black">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <a href="./bracelet/html/pay.html"><img src="./bracelet/images/black-black.jpg" alt="" /></a>

              <li class="splide__slide">

                <a href="./bracelet/html/pay.html"><img src="./bracelet/images/black-gold.jpg" alt="" /></a>

            </ul>
          </div>
        </div>
        <!-- white -->
        <div class="splide d-flex justify-content-center" id="splide1" data-color="white">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <a href="./bracelet/html/pay.html"><img src="./bracelet/images/white-gold-up.jpg" alt="" /></a>

              <li class="splide__slide">

              </li>
            </ul>
          </div>
